<mat-card>

<mat-vertical-stepper>
  <mat-step *ngFor="let task of tasks">
    <ng-template class="title" matStepLabel>{{task.title}}</ng-template>
    <div class="what-why-title">What to do</div>
    <hr>
    <div class="what">{{task.what}}</div>
    <div class="what-why-title">Why you should do this</div>
    <hr>
    <div class="why">{{task.why}}</div>
  </mat-step>
</mat-vertical-stepper>

</mat-card>
